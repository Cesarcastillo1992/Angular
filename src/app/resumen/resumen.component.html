<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-5" >
    <div *ngIf="clienteData">
      <h1>Información Básica</h1>
      <br>
      <label class="form-label">Primer Apellido</label>
      <input type="text" [value]="clienteData.primerApellido" class="form-control text-secondary" disabled>
      <br>
      <label class="form-label">Primer Nombre</label>
      <input type="text" [value]="clienteData.primerNombre" class="form-control text-secondary" disabled>
      <br>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
      </div>
    </div>
    <!-- <div *ngIf="!clienteData" class="text-center">
      <p>No se encontraron datos del cliente.</p>
      <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
    </div>  -->
  </div>  
</div>
